<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="src/css/menuiserie.css">
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="icon/favicon-mbm.png">
    <title>Monbeaumeuble</title>
</head>
<body class="contact">
	<div class="font">
		<header>
		<div id="headerX">
			<h1>Contact</h1>
		</div>
		<nav>
            <ul>
                <li><a href="accueil.html">Accueil</a></li>
                <li><a href="realisations.html">Réalisations</a></li>
                <li><a href="entreprise.html">L'entreprise</a></li>
                <li><a href="presentation.html">Ses dirigeants</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
	</header>
	<main>
		<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Envoyez-nous un message
				</span>

				<div class="wrap-input100 validate-input" data-validate="Votre nom et prénom">
					<input class="input100" type="text" name="name" placeholder="Nom et Prénom">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrez votre adresse E-mail">
					<input class="input100" type="text" name="email" placeholder="E-mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrez numéro de téléphone">
					<input class="input100" type="text" name="phone" placeholder="N° de téléphone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrez votre message">
					<textarea class="input100" name="message" placeholder="Votre Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Envoyer
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	</main>
	<footer>
        <ul>
            <li><a href="accueil.html">Accueil</a></li>
            <li><a href="realisations.html">Réalisations</a></li>
            <li><a href="entreprise.html">L'entreprise</a></li>
            <li><a href="presentation.html">Ses dirigeants</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </footer>
	</div>
	
</body>
</html>
