<!DOCTYPE html>
<html>
<head>
	<title>Contact</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="menuiserieX.css">
</head>
<body class="contact">
	<header>
		<div id="headerX">
			<h1>Contact</h1>
		</div>
	</header>
	<main>
		<div class="container-contact100">

		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Envoyez-nous un message
				</span>

				<div class="wrap-input100 validate-input" data-validate="Votre nom et prénom">
					<input class="input100" type="text" name="name" placeholder="Nom et Prénom">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrez votre adresse E-mail">
					<input class="input100" type="text" name="email" placeholder="E-mail">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrez numéro de téléphone">
					<input class="input100" type="text" name="phone" placeholder="N° de téléphone">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Entrez votre message">
					<textarea class="input100" name="message" placeholder="Votre Message"></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							<i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
							Envoyer
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
	</main>
</body>
</html>
